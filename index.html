<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="Container">
      <div class="Header">
        <div class="Header-Title">
          <h1>To Do</h1>
        </div>
        <div class="Notification-Container">
          <div class="Notification">
            <p id="TaskNotification">Task</p>
            <img src="./person-running-solid.svg" alt="" class="Icon"/>
          </div>
          <div class="Notification">
            <p id="FinishNotification">Finish</p>
            <img src="./person-running-solid.svg" alt="" class="Icon"/>
          </div>
        </div>
      </div>
      <div class="List-Container">
      </div>
      <div class="Input-Container">
        <input type="text" placeholder="Write here!!!" class="Input-List"/>
        <img src="./plus-circle.svg" alt="" class="Input-Button Icon" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
